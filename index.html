<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/browser.css" media="screen, projection" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <div class="browser">
        <div class="tablet details">
            <ul>
                <li>iPad</li>
                <li>
                    <i class="fa fa-wifi"></i>
                </li>
            </ul>
            <time>
                9:31 AM
            </time>
            <ul class="battery">
                <li>100%</li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="toolbar">
            <ul class="buttons">
                <li class="close"></li>
                <li class="minimize"></li>
                <li class="fullscreen"></li>
            </ul>
            <div>http://go.shnappy.com/</div>
        </div>
        <div class="contents">
            <div class="screenshots">
                <p>This is where your content goes</p>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</body>
</html>
